    - "public_ip"
    - "ready"
    - "request_id"
    - "status"
    - "whitelisting_active"
    properties:
      request_id:
        type: "string"
        example: "abc123"
        description: "Unique UUID"
      public_ip:
        type: "string"
        example: "100.10.0.85"
        description: "The public IP"
      status:
        type: "string"
        example: "Status.READY"
        description: "Current status of Deployment"
      ready:
        type: "boolean"
        example: true
        description: "if the deployment is ready"
      whitelisting_active:
        type: "boolean"
        example: true
        description: "if the deployment ACL is active"
      fqdn:
        type: "string"
        example: "abc123.test.edgegap.com"
        description: ""
      ports:
        type: "object"
        example:
          "7777":
            external: 31669
            internal: 7777
            protocol: "UDP"
            name: "7777"
            tls_upgrade: false
            link: "example.com:31669"
            proxy: 65002
          web:
            external: 31587
            internal: 8080
            protocol: "http"
            name: "web"
            tls_upgrade: true
            link: "https://example.com:31587"
            proxy: 65001
